{% block content %}
  <h1>Listagem de Vagas</h1>
  {% if vagas %}
    <ul>
      {% for vaga in vagas %}
        <li>{{ vaga.titulo }}</li>
        <li>{{ vaga.descricao }}</li>
        <li>{{ vaga.local }}</li>
        <!-- Adicione outros campos do modelo conforme necessÃ¡rio -->
      {% endfor %}
    </ul>
  {% else %}
    <p>Nenhuma vaga cadastrada.</p>
  {% endif %}
{% endblock %}
